<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>MapmyIndia mGIS APIs</title>
    <link rel="stylesheet" type="text/css" href="./dist/swagger-ui.css" >
    <link rel="icon" type="image/png" href="./dist/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./dist/favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./dist/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./dist/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      // Custom plugin to hide the API definition URL
      const HideInfoUrlPartsPlugin = () => {
        return {
          wrapComponents: {
            InfoUrl: () => () => null
          }
        }
      }
      const ui = SwaggerUIBundle({
        urls: [
        {
          url: "./custom/sat-apis.yml",
          name: "Data Operations APIs > SAT APIs"
        },         
        {
          url: "./custom/describe-dataset-api.yml",
          name: "Data Operations APIs > Describe Dataset API" 
        },       
        {
          url: "./custom/get-layer-list-legends-apis.yml",
          name: "Data Operations APIs > Get Layer List and Legends APIs"
        },        
        {
          url: "./custom/get-geometry-type-api.yml",
          name: "Data Operations APIs > Get Geometry Type API" 
        },        
        {
          url: "./custom/get-dataset-api.yml",
          name: "Data Operations APIs > Get Dataset API"
        },        
        {
          url: "./custom/dqv-apis.yml",
          name: "Dataset Query And Validation APIs"
        }
        ],
        dom_id: '#swagger-ui',
        deepLinking: true,
        defaultModelsExpandDepth: -1,
        tryItOutEnabled: false,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl,
          HideInfoUrlPartsPlugin
        ],
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</html>
